<!--Otherwise, add it to the relevant HTML file-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    {% load static %} <!--To use anything within the static folder, this needs to be present-->
    
    <link rel="stylesheet" href="{% static 'core_app/navbar.css' %}"> <!--Imports the navbar.css file-->

    {% block head_content %}
    {% endblock %}
    <style>
        html, body {
            height: 100%;  /* Ensure the body takes the full height of the viewport */
            margin: 0;  /* Remove default margin */
        }
    </style>
</head>

<body style="background-image: url('{% static 'core_app/images/background.jpg' %}'); background-size: cover; background-position: center center; background-position: center 8%">

    {% block body_content %}
    {% endblock %}

    <!-- Add the following Bootstrap JS scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>-->
</body>
</html>
