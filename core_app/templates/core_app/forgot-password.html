<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-image: url('https://www.exeter.ac.uk/about/gardens/thegrounds/ponds/');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            color: #333;
        }

        .btn-primary {
            background-color: #28a745;
            border: none;
            padding: 10px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        a {
            color: #b3ffb3;
        }

        a:hover {
            color: #99e699;
        }
    </style>
</head>

<body style="background-image: url('https://images.unsplash.com/reserve/bOvf94dPRxWu0u3QsPjF_tree.jpg?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bmF0dXJhbHxlbnwwfHwwfHx8MA%3D%3D'); background-size: cover; background-position: center center; height: 100vh;">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <form action="" method="POST">
                <h1 class="text-center mb-4">Forgot Password (Not Implemented)</h1>
                <p class="text-center mb-4">Enter your email address below to receive a password reset link.</p>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Submit</button>
                <div class="text-center">
                    <a href="{% url 'login' %}" class="text-decoration-none">Login Here</a>
                </div>
            </form>

            <!-- Success Message (Displayed After Submission) -->
            <div class="success-message text-center mt-4" style="display: none;">
                <h4 class="text-center">Success!</h4>
                <p>An email has been sent to your inbox with a temporary link to reset your password.</p>
                <p>Check your inbox (or spam folder) for the reset link.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Optional: Display success message after form submission (you can modify this based on your backend process)
        const form = document.querySelector("form");
        const successMessage = document.querySelector(".success-message");

        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent actual form submission (for demonstration)
            form.style.display = "none"; // Hide the form
            successMessage.style.display = "block"; // Show success message
        });
    </script>
</body>
</html>
