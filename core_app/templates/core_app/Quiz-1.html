<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environment Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://images.unsplash.com/reserve/bOvf94dPRxWu0u3QsPjF_tree.jpg?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bmF0dXJhbHxlbnwwfHwwfHx8MA%3D%3D');
      background-size: cover;
      background-position: center center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .quiz-container {
      width: 300px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h3 class="mb-3">Environment Quiz</h3>
    <p class="lead">What is the main gas responsible for global warming?</p>
    <input type="text" id="answer" class="form-control mb-3" placeholder="Your answer...">
    <button class="btn btn-primary" onclick="checkAnswer()">Submit</button>
    <div id="result" class="mt-3"></div>
  </div>

  <script>
    function checkAnswer() {
      let userAnswer = document.getElementById("answer").value.trim().toLowerCase();
      let resultDiv = document.getElementById("result");
      if (userAnswer === "carbon dioxide" || userAnswer === "co2") {
        resultDiv.innerHTML = '<div class="alert alert-success" role="alert">Correct! Keep protecting the environment.</div>';
      } else {
        resultDiv.innerHTML = '<div class="alert alert-danger" role="alert">Incorrect, try again!</div>';
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
