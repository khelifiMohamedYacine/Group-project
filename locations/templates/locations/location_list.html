<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Location</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="d-flex justify-content-center align-items-center min-vh-100 bg-light"
    style="
      background-image: url('{% static 'core_app/images/background.jpg' %}');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    "
  >
    

    <div
      class="text-center p-4 rounded shadow-sm mx-auto"
      style="background-color: rgba(0, 0, 0, 0.7); color: white"
    >
      <h1 class="mb-4">Update Location</h1>

      <!-- List of Locations -->
      <div class="input-group mb-3 d-flex flex-column align-items-center">
        {% for location in locations %}
        <div class="form-check mb-3">
          <a
            href="{% url 'locations:update_location' locID=location.locID %}"
            class="form-check-label d-block p-2 border rounded bg-light text-dark text-decoration-none"
          >
            {{ location.location_name }} (ID: {{ location.locID }})
          </a>
        </div>
        {% endfor %}
      </div>

      <a id="backButton" class="btn btn-danger" href="{% url 'admin_dashboard' %}">Go Back</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
