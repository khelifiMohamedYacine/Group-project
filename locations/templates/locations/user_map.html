{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>

    <!--LINKS FOR BOOTRAP & MAP-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css"
    />

    <style>
      /*--MAP CSS --*/
      #map {
        height: 800px;
        width: 90%;
        margin: 20px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .main-banner { 
          padding-top: 5vh;
          display: flex; 
          align-items: center; 
          justify-content: center; 
          color: rgb(255, 255, 255); 
          text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
          flex-direction: column;
      }
    </style>
  </head>

  <body
    style="
      background-image: url('{% static 'core_app/images/background.jpg' %}');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    "
  >

    <div class="main-banner">
      <p class="display-4 fw-bold" style="text-align: center;">Locations Map</p>
    </div>
    
    <div class="row g-4 mt-2 justify-content-center">
      

      <div class="col-md-4 text-center">
        <button id="bypassCheckInBtn" class="btn btn-warning w-100 mb-3">
          Bypass Location Check: for testing only (Off)
        </button>

        <div class="form-floating">
          <button
            type="button"
            class="btn btn-success w-100"
            id="generateGraphBtn"
            onclick="window.location.href='/generate-graph/'"
          >
            Generate Graph
          </button>
        </div>

        <a href="{% url 'home' %}" class="btn btn-danger my-3 w-100">Return Home</a>
      </div>
    </div>

    <!-- Color Legend Section -->
    <div class="row g-4 mt-2 justify-content-center">
      <div class="col-md-8 text-center">
        <div
          class="alert alert-info"
          style="
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            padding: 15px;
          "
        >
          <h5 class="text-white mb-3">Markers Legend</h5>
          <p>
            <span class="badge bg-danger"></span> Red - Locked Tasks (Location
            is locked by its parent location)
            <span class="mx-3">•</span>
            <span class="badge bg-primary"></span> Blue - Unfinished Tasks
            <span class="mx-3">•</span>
            <span class="badge bg-success"></span> Green - Completed Tasks
          </p>
        </div>
      </div>
    </div>

    <!-- Map Section -->
    <div id="map"></div>

    <!--SCRIPTS: For MAP, EXTERNAL .JS & BOOTSTRAP-->
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <script src="{% static 'locations/user_map_script.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
