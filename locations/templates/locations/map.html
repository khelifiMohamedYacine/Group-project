{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="csrf-token" content="{{ csrf_token }}" />
    <title>Locations</title>

    <!--LINKS FOR BOOTRAP & MAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css"
    />
    <style>
      /*--MAP CSS --*/
      #map {
        height: 800px;
        width: 90%;
        margin: 20px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body
    style="
      background-image: url('https://images.unsplash.com/reserve/bOvf94dPRxWu0u3QsPjF_tree.jpg?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bmF0dXJhbHxlbnwwfHwwfHx8MA%3D%3D');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    "
  >
    <div class="container mt-4 mb-4 d-flex justify-content-center">
      <div class="w-75">
        <!--ADDRESS & LOCATION NAME-->
        <div class="row g-4">
          <div class="col-md-6">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="floatingAddress"
                placeholder="Enter address"
                readonly
              />
              <label for="floatingAddress">Address</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="floatingLocationName"
                placeholder="Enter location name"
              />
              <label for="floatingLocationName">Enter Location Name</label>
            </div>
          </div>
        </div>
        <!--POSTCODE & STATE-->
        <div class="row g-4 mt-2">
          <div class="col-md-6">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="floatingPostcode"
                placeholder="Enter postcode"
              />
              <label for="floatingPostcode">Enter Postcode</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="United Kingdom"
                id="floatingTextarea2Disabled"
                style="height: 58px"
                disabled
              >
                United Kingdom</textarea
              >
              <label for="floatingTextarea2Disabled">State</label>
            </div>
          </div>
        </div>
        <!--TASKS-->
        <div class="row g-4 mt-2" id="taskContainer">
          <!-- Task 1 -->
          <div class="col-md-6">
            <label for="task1Type">Task 1 Type:</label>
            <select class="form-select task-type" id="task1Type">
              <option value="">Select Task Type</option>
              <option value="Quiz">Quiz</option>
              <option value="jumping_game_level">Jumping Game</option>
              <option value="sokoban_level">Sokoban Game</option>
              <!-- Add more task models as needed -->
            </select>
          </div>
          <div class="col-md-6">
            <label for="task1Id">Task 1 ID:</label>
            <select class="form-select task-id" id="task1Id">
              <option value="">Select Task ID</option>
              <!-- Task IDs will be populated dynamically -->
            </select>
          </div>

          <!-- Task 2 (if needed) -->
          <div class="col-md-6">
            <label for="task2Type">Task 2 Type:</label>
            <select class="form-select task-type" id="task2Type">
              <option value="">Select Task Type</option>
              <option value="Quiz">Quiz</option>
              <option value="jumping_game_level">Jumping Game</option>
              <option value="sokoban_level">Sokoban Game</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="task2Id">Task 2 ID:</label>
            <select class="form-select task-id" id="task2Id">
              <option value="">Select Task ID</option>
            </select>
          </div>
        </div>

        <!--PARENT LOCATION-->
        <div class="row justify-content-center g-4 mt-2">
          <div class="col-md-6">
            <div class="form-floating">
              <select class="form-select" id="parentLocationSelect">
                <option value="">Select Parent Location</option>
                <!-- Parent locations will be populated dynamically -->
              </select>
              <label for="parentLocationSelect">Select Parent Location</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--LOCATION & GRAPH BUTTON-->
    <div class="row g-4 mt-2 justify-content-center">
      <div class="col-md-4">
        <div class="form-floating">
          <button
            type="button"
            class="btn btn-primary w-100"
            id="addLocationBtn"
          >
            Add Location
          </button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-floating">
          <button
            type="button"
            class="btn btn-success w-100"
            id="generateGraphBtn"
            onclick="window.location.href='/generate-graph/'"
          >
            Generate Graph
          </button>
        </div>
      </div>
    </div>

    <!-- Map Section -->
    <div id="map"></div>

    <!--SCRIPTS: For MAP, EXTERNAL .JS & BOOTSTRAP-->
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <script src="{% static 'locations/script.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
