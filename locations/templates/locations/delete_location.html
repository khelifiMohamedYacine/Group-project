<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Location</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* This will ensure the container takes up the full height of the screen */
      .full-height {
        height: 100vh;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center full-height" style="
  background-image: url('https://images.unsplash.com/reserve/bOvf94dPRxWu0u3QsPjF_tree.jpg?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bmF0dXJhbHxlbnwwfHwwfHx8MA%3D%3D');
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  background-attachment: fixed;
">
    <div class="text-center p-4 rounded shadow-sm mx-auto" 
    style="background-color: rgba(0, 0, 0, 0.7); color: white;">
      <!-- Heading Section -->
      <h1 class="mb-4">Delete Locations</h1>
      <!-- Added margin-bottom to separate heading -->

      <form method="POST" action="{% url 'delete_location' %}">
        {% csrf_token %}
        <div class="input-group mb-3 d-flex flex-column align-items-center">
          {% for location in locations %}
            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                name="locations" 
                value="{{ location.locID }}"  
                id="locationCheck{{ location.locID }}"
              />
              <label class="form-check-label" for="locationCheck{{ location.locID }}">
                {{ location.location_name }} (ID: {{ location.locID }})
              </label>
            </div>
          {% endfor %}
        </div>
        <button type="submit" class="btn btn-danger mb-4">Delete Selected Locations</button>
      </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
